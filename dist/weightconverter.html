<!DOCTYPE html
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<title>WeightConverter</title>
	<style>
		body{
			margin-top: 70px;
			background: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-4">Weight Converter</h1> 
				<form >
					<div class="form-group">
						<!-- <label for="sel1">Select option:</label>
                                                               <select class="form-control" id="sel1">
                                                                 <option i>pounds</option>
                                                                 <option>grams</option>
                                                                 <option>kilograms</option>
                                                                 <option>ounces</option>
                                                              </select>-->
                                                              <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter kilogram...">
                                                            </div>
				</form>
				<div id="output">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsoutput"></div>
						</div>
					</div>
					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Pounds:</h4>
							<div id="poutput"></div>
						</div>
					</div>
					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ounceoutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	document.getElementById('output').style.visibility ='hidden';
	document.getElementById('lbsInput').addEventListener('input' , function (e){
		document.getElementById('output').style.visibility = 'visible';
	          let kg= e.target.value;
	          document.getElementById('gramsoutput').innerHTML = (kg*1000);
	         document.getElementById('poutput').innerHTML = (kg*2.2046).toFixed(4);
	         document.getElementById('ounceoutput').innerHTML = (kg*35.2739).toFixed(4);
           })
	</script>
</body>
</html>
